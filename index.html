<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Try to upload</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" async></script>
</head>
<body>
  <div class="wrapper">
    <div class="error none">Размер загружаемого файла не должен превышать 5Мб! <br>
    Выберите другой файл.</div>
    <div class="file-wr">
      <input type="file" class="file" multiple>
    </div>
    <div class="container">
      <div class="col1">
        <p class="col-title">Images</p>
        <ul class="col1-list">

        </ul>
      </div>
      <div class="col2">
        <p class="col-title">Other</p>
        <ul class="col2-list">

        </ul>
      </div>
    </div>

    <div class="remove">
      <span class="toggle">
        X
      </span>
      <span class="toggle none">
        V
      </span>
    </div>
  </div>
</body>
</html>
